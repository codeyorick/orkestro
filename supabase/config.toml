project_id = "orkestro"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[api.tls]
enabled = false

[db]
port = 54322
shadow_port = 54320
major_version = 17

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[db.migrations]
enabled = true
schema_paths = []

[db.seed]
enabled = false
sql_paths = ["./seed.sql"]

[realtime]
enabled = true

[studio]
enabled = true
port = 54323
api_url = "http://localhost"
openai_api_key = "env(SUPABASE_OPENAI_API_KEY)"

[inbucket]
enabled = true
port = 54324

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:5173"
additional_redirect_urls = []
jwt_expiry = 3600
jwt_secret = "env(SUPABASE_JWT_SECRET)"
enable_refresh_token_rotation = true
refresh_token_reuse_interval = 10
enable_signup = false
enable_anonymous_sign_ins = false
enable_manual_linking = true
minimum_password_length = 6
password_requirements = ""

[auth.rate_limit]
email_sent = 2
anonymous_users = 30
token_refresh = 150
sign_in_sign_ups = 30
token_verifications = 30
web3 = 30

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = true
secure_password_change = false
max_frequency = "1s"
otp_length = 6
otp_expiry = 3600

[auth.email.template.invite]
subject = "Je bent uitgenodigd voor Orkestro"
content_path = "./supabase/templates/invite.html"

[auth.email.template.confirm]
subject = "Bevestig je e‑mailadres"
content_path = "./supabase/templates/confirm.html"

[auth.email.template.recovery]
subject = "Wachtwoord opnieuw instellen"
content_path = "./supabase/templates/recovery.html"

[auth.email.template.email_change]
subject = "Bevestig je e‑mailwijziging"
content_path = "./supabase/templates/email_change.html"

[auth.sms]
enable_signup = false
enable_confirmations = false
template = "Your code is {{ .Code }}"
max_frequency = "5s"

[auth.sms.twilio]
enabled = false

[auth.mfa]
max_enrolled_factors = 10

[auth.mfa.totp]
enroll_enabled = false
verify_enabled = false

[auth.mfa.phone]
enroll_enabled = false
verify_enabled = false

[auth.external.github]
enabled = true
client_id = "env(SUPABASE_GITHUB_CLIENT_ID)"
secret = "env(SUPABASE_GITHUB_SECRET)"

[auth.external.google]
enabled = true
client_id = "env(SUPABASE_GOOGLE_CLIENT_ID)"
secret = "env(SUPABASE_GOOGLE_SECRET)"

[edge_runtime]
enabled = true
policy = "oneshot"
inspector_port = 8083
deno_version = 1

[analytics]
enabled = true
port = 54327
backend = "postgres"
